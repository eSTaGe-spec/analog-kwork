<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Регистрация</h3>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login" name="username" placeholder="name@example.com">
                    <label for="login">Придумайте логин</label>
                 </div>
                 <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                    <label for="password1">Придумайте пароль</label>
                 </div>
                 <div class="form-floating">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
                    <label for="password2">Повторите пароль</label>
                </div>     
                 
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="executor" value="executor">
                  <label class="form-check-label" for="executor">
                      Исполнитель
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="customer" value="customer">
                  <label class="form-check-label" for="customer">
                      Заказчик
                  </label>
                </div>
                <input type="hidden" name="status" id="status" value="">

              </div>
              <div class="modal-footer">
                <h6 class="text-muted">Есть аккаунт? <a href="{% url "main:login" %}">Войдите</a></h6>
                <button class="btn btn-primary rounded" type="submit">Регистрация</button> 
              </div>
              
            </div>
          </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  document.querySelectorAll('input[name="role"]').forEach((input) => {
      input.addEventListener('change', () => {
          document.getElementById('status').value = input.value;
      });
  });
</script>
</html>
