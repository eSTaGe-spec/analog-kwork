<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Вход</h3>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login" name="login" placeholder="name@example.com">
                    <label for="login">Ваш логин</label>
                 </div>
                 <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
                    <label for="password">Ваш пароль</label>
                 </div>  
              </div>
              <div class="modal-footer">
                <h6 class="text-muted">Нет аккаунта? <a href="{% url "main:register" %}">Регистрация</a></h6>
                <button type="button" class="btn btn-primary rounded" type="submit">Вход</button> 
              </div>
              
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
