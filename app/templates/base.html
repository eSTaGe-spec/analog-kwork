<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>     
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
           <span class="navbar-brand">Awork</span>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse show" id="navbarText">
             <ul class="navbar-nav me-auto mb-2 mb-xl-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "main:main_page" %}">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "main:logout" %}">Выход</a>
               </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "admin:index" %}">Админ панель</a>
             </li>

             </ul>
  
             <span class="navbar-text">
               <a class="nav-link active" aria-current="page" href="{% url "main:profile" username=user.username%}">Профиль</a>

             </span>
           </div>
        </div>
     </nav>     
     
     {% block content %}{% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
